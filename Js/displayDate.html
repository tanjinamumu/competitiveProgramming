<!DOCTYPE html>
<html>
    <head>
        <title>Display Date</title>
    </head>
    <body>
        <h1>Display Date</h1>
        <button type="button" onclick="document.getElementById('date').innerHTML = Date()">
        Click to see today's Date and Time here.
        </button>

        <p id="date"></p>
    </body>
</html>
